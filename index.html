  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Path to Serenity: A Yoga Journey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .font-title {
        font-family: 'IM Fell English SC', serif;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in {
        animation: fadeInUp 0.7s ease-out forwards;
      }
      @keyframes sparkle-in {
        0% { transform: scale(0.5) rotate(-15deg); opacity: 0; }
        50% { transform: scale(1.1) rotate(5deg); opacity: 1; }
        100% { transform: scale(1) rotate(0deg); opacity: 1; }
      }
      .animate-sparkle-in {
        animation: sparkle-in 0.6s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
      }
       @keyframes fadeInBackdrop {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slideInLeft {
        from { transform: translateX(-100%); }
        to { transform: translateX(0); }
      }
       @keyframes slideInRight {
        from { transform: translateX(100%); }
        to { transform: translateX(0); }
      }
       @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-fade-in-backdrop {
        animation: fadeInBackdrop 0.3s ease-out forwards;
      }
      .animate-slide-in-left {
        animation: slideInLeft 0.3s ease-out forwards;
      }
      .animate-slide-in-right {
        animation: slideInRight 0.3s ease-out forwards;
      }
      .animate-scale-in {
        animation: scaleIn 0.3s ease-out forwards;
      }
      /* PDF Viewer Styles */
      .react-pdf__Page__canvas {
        margin: 0 auto;
        max-width: 100%;
        height: auto !important;
      }
      .react-pdf__Page__textContent, .react-pdf__Page__annotations {
        display: none !important;
      }
    </style>
